{{ if or .HasPrev .HasNext }}
<hr />

<div class="paginator-area">

    <div class="pagination" role="navigation">

        {{if .HasPrev}}
        <a class="page-link" href="{{ .Prev.URL | safeURL }}">上一页</a>
        {{else}}
        <span class="page-link text-muted">上一页</span>
        {{end}}

        <span class="page-link text-muted">{{ .PageNumber }} / {{.TotalPages}}</span>

        {{if .HasNext}}
        <a class="page-link" href="{{ .Next.URL | safeURL }}">下一页</a>
        {{else}}
        <span class="page-link text-muted">下一页</span>
        {{end}}
    </div>

</div>


{{ end }}
