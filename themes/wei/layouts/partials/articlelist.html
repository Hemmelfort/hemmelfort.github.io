<!-- 专门用来显示文章列表 -->
<!-- 比如主页的全部文章列表、每个分类的文章列表 -->

<div class="wrap-center">
    <div class="main-container">

        {{ range $index, $page := .Paginator.Pages.ByLastmod.Reverse }}
        {{ if ne $index 0 }}
        <hr />
        {{ end }}
        {{ .Render "li" }}
        {{ end }}
    </div>

    {{ partial "pagination.html" .Paginator }}
</div>
