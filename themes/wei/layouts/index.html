
<html>
{{ partial "head.html" . }}

<body>
    {{ partial "header.html" . }}
    
    <div class="container">
        <div class="article-list">
            {{ range $index, $page := .Paginator.Pages }}
                {{ if ne $index 0 }}
                    <hr/>
                {{ end }}
                {{ .Render "li" }}
            {{ end }}
        </div>
        
    {{ partial "pagination.html" .Paginator }}
    </div>
    
    {{ partial "footer.html" . }}
</body>
</html>
